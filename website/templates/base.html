<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <nav class ="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class ="container-fluid">
    <button class = "navbar-toggler" type ="button" data-bs-toggle="collapse" data-bs-target="#navbar">
      <span class ="navbar-toggler-icon"></span>
    </button>
    <div class = "collapse navbar-collapse" id = "navbar">
      <div class ="navbar-nav">
        <a class = "nav-item nav-link" href="/sign-up">Sign-up</a>
        <a class = "nav-item nav-link" href="/detailsPage">Details</a>
        <a class = "nav-item nav-link" href="/post">Add employee details</a>
        <a class = "nav-item nav-link" href="/update">Amend Details</a>
        <a class = "nav-item nav-link" href="/logout">Logout</a>
        
      </div>
    </div>
  </div>
  </nav>
  {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages%}
      {% for category, message in messages %}
        {{ message }}
      {% endfor %}
    {% endif %}
  {% endwith %}
  <div class = "container">
    {% block content %}{% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
